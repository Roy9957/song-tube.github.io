<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONGTUBE</title>
    <style>
        body {
          font-family: monospace;
          margin: 0;
          padding: 0;
        }
        .email-form {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #004FFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 49, 255, 1);
        }
        h2 {
            text-align: center;
            font-size: 1.4rem;
            color: #FF9500;
        }
        label {
            font-size: 17px;
            margin-bottom: 6px;
            display: block;
            color: #FF9E00;
        }
        input, textarea{
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #FFB900;
            outline-color:#FF0000;
            border-radius: 4px;
        }
        button {
            background-color:#FFA204;
            color: #0019FF;
            width:95%;
            padding:10px ;
            border-radius: 10px;
            transition: background-color 1.1s;
        }
        button:hover {
            background-color: #FF0000;
            color: #FFA100;
        }

        /* Popup styles */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .popup-button {
            background-color: #FF9500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-button:hover {
            background-color: #FF5722;
        }
    </style>
</head>
<body>
    <div class="email-form">
        <h2>Songtube support team</h2>
        <form id="form" action="https://formspree.io/f/{your-form-id}" method="POST">
            <label for="fromName">Your Name:</label>
            <input type="text" id="fromName" name="from_name" placeholder="Your Name" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
            
            <label for="emailBody">Message:</label>
            <textarea id="emailBody" name="message" placeholder="Write your message here" rows="5" required></textarea>
            
            <button type="submit" id="button">Send Message</button>
        </form>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h3 id="popupMessage">Message sent successfully!</h3>
            <button class="popup-button" onclick="closePopup()">OK</button>
        </div>
    </div><script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    
      const firebaseConfig = {
        apiKey: "AIzaSyBH5T2wi7ojbgDCBa4m4cw79XkIS6aCelw",
        authDomain: "email-25aff.firebaseapp.com",
        databaseURL: "https://email-25aff-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "email-25aff",
        storageBucket: "email-25aff.firebasestorage.app",
        messagingSenderId: "967151595200",
        appId: "1:967151595200:web:892427d7994dd05c458725"
      };
    
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
    
      // Handle form submission
      const form = document.getElementById('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
    
        const fromName = document.getElementById("fromName").value;
        const subject = document.getElementById("subject").value;
        const emailBody = document.getElementById("emailBody").value;
    
        // Store data in Firebase Realtime Database
        const newMessageRef = ref(database, 'messages/' + Date.now()); // Unique ID using timestamp
        set(newMessageRef, {
            fromName: fromName,
            subject: subject,
            message: emailBody
          })
          .then(() => {
            showPopup('Message sent successfully!');
            form.reset();
    
            // Wait for the popup to be closed before redirecting
            setTimeout(() => {
              window.location.href = "index.html"; // Redirect to index.html
            }, 2000); // Delay redirection to allow popup to be visible
          })
          .catch((error) => {
            showPopup('Failed to send message: ' + error.message);
          });
      });
    
      // Show Popup
      function showPopup(message) {
        document.getElementById('popupMessage').textContent = message;
        document.getElementById('popup').style.display = 'flex';
      }
    
      // Close Popup
      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }
    </script>
</body>
</html>
